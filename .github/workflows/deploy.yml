name: Deploy to GitHub Pages

on:
  push:
    branches: [main]   # 监听哪个分支
  workflow_dispatch:   # 手动触发按钮

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 装 Node 环境（非 Node 项目可删）
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 2. 安装依赖 & 打包
      - run: npm ci
      - run: npm run build
        # 打包产物默认会在 dist/ 目录

      # 3. 把产物上传成 GitHub  artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist   # 改成你的输出目录

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment